<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <title>Home | Covid Tracker</title>
  </head>
  <body>
    <!-- navbar start-->
    <!-- navbar end-->

    <!-- main start-->
    <main>
      <div id="myDiv" style="border: 1px solid black">
        <!-- Plotly chart will be drawn inside this DIV -->
      </div>

      <h2 class="name title">name:</h2>
      <h3 class="continent">continent:</h3>
      <h3 class="population">population:</h3>

      <h2 class="cases title">cases</h2>
      <h3 class="cases-new">new:</h3>
      <h3 class="cases-active">active:</h3>
      <h3 class="cases-critical">critical:</h3>
      <h3 class="cases-recovered">recovered:</h3>
      <h3 class="cases-total">total:</h3>

      <h2 class="deaths title">deaths</h2>
      <h3 class="deaths-new">new:</h3>
      <h3 class="deaths-total">total:</h3>

      <h2 class="tests title">tests</h2>
      <h3 class="tests-total">total:</h3>
    </main>
    <!-- main end-->

    <!-- footer start-->
    <!-- footer end-->
    <script src="/scripts/main.js"></script>
  </body>
</html>

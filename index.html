<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome css -->
    <script
      src="https://kit.fontawesome.com/e4d4c44ee2.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="/styles/default.css" />

    <!-- chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <title>Home | Covid Tracker</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  </head>
  <body>
    <nav>
      <div class="navlinks">
        <a class="navlink" href="">Home</a>
        <a class="navlink" style="margin-left: 1em" href="">About</a>
        <a class="navlink" style="margin-left: 1em" href="">Home</a>
      </div>
    </nav>

    <main>
      <!-- navbar start -->
      <aside>
        <div class="sidebar-title">
          <p>countries</p>
        </div>

        <div class="sidebar-search">
          <div class="form-group searchbox">
            <input type="text" class="input" placeholder="search a country.." />
            <button type="submit"><i class="fa fa-search"></i></button>
          </div>
        </div>

        <div class="sidebarlinks input-suggestions">
          <!-- country links goes here -->
        </div>
      </aside>
      <!-- navbar end -->

      <section>
        <div class="card-container">
          <div class="card-container-labels">
            <h4 class="card-container-title" style="color: #d9534f">
              covid 19 statistics
            </h4>
            <div class="card-container-subtitles">
              <p class="card-container-subtitle">
                <i class="fa-solid fa-location-dot"></i> location:
                <span class="location">global</span>
              </p>
              <p class="card-container-subtitle">
                <i class="fa-solid fa-earth-americas"></i>
                country code: <span class="slug">n/a</span>
              </p>
              <p class="card-container-subtitle">
                <i class="fa-regular fa-calendar"></i> last updated: 2022-02-08
              </p>
            </div>
          </div>
          <canvas id="myChart"></canvas>
        </div>

        <div class="card-container">
          <div class="card-container-labels">
            <h4 class="card-container-title" style="color: #259db3">
              key statistics
            </h4>
          </div>
        </div>
      </section>
    </main>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/graph.js"></script>
  </body>
</html>

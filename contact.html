<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- font awesome css -->

      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="/styles/default.css" />

    <!-- loader -->
    <link rel="stylesheet" href="/styles/loaders.css" />

    <!-- chart js -->

    <title>Documentation | Covid Tracker</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  </head>
  <body>
    <nav>
      <div class="logo" style="padding-right: 1em">
        <img src="/assets/favicon-32x32.png" alt="logo" />
      </div>

      <div class="navlinks">
        <a class="navlink" href="./index.html"
          ><i class="fas fa-home"></i> Home</a
        >
        <a class="navlink" style="margin-left: 1em" href="/contact.html"
          ><i class="fa-solid fa-mobile"></i> Contact</a
        >
        <a class="navlink" style="margin-left: 1em" href="/about.html"
          ><i class="fas fa-file"></i> About</a
        >
      </div>
    </nav>

    <main>
      <section>
        <div class="card-container">
          <div class="card-container-labels">
            <h4 class="card-container-title" style="color: cadetblue">
              Meet the team
            </h4>
            <table style="border: 1px solid black; margin-bottom: 2em">
              <tr>
                <th>CEO</th>
                <th>CTO</th>
                <th>CFO</th>
              </tr>
              <tr>
                <td><img src="http://placekitten.com/g/100?image=1" /></td>
                <td><img src="http://placekitten.com/g/100?image=2" /></td>
                <td>
                  <img
                    height="100"
                    width="100"
                    src="https://media4.giphy.com/media/3oEduQAsYcJKQH2XsI/giphy.gif"
                  />
                </td>
              </tr>
            </table>
            <h4 class="card-container-title" style="color: #d9534f">
              contact us
            </h4>
          </div>
          <div>
            -Use HTML tables -Implement at least two uses for forms -Dropped
            Down -videos, and GIFs -Use regex validation Menu
            <link
              href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap"
              rel="stylesheet"
            />

            <div>
              <form>
                <label for="fname">First Name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Your name..."
                />
                <br />
                <br />
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email..."
                />
                <br />
                <br />
                <label for="department">Department</label>
                <select id="department" name="department">
                  <option value="it">IT</option>
                  <option value="accounting">Accounting</option>
                  <option value="marketing">Marketing</option>
                  <option value="hr">HR</option>
                  <option value="customer care">Customer care</option>
                </select>

                <br />
                <br />
                <textarea name="message" cols="30" rows="10"></textarea>

                <br />
                <br />
                <input type="submit" value="Send" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <a href="https://github.com/tomcruzana" target="_blank"

            <i class="fa-brands fa-github"></i> Developed by - Thomas Cruzana
          </h5></a

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/form.js"></script>
  </body>
